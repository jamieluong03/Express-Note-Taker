<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h3 class="text-white">Note Taker</h3>
    <!-- <button type="button" class="btn btn-light btn-large save-note"></button> -->
    <button type="button" class="btn btn-light btn-large icons i fas fa-pencil-alt"></button>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-4 card list-container list-group">
      </div>
      <div class="col-8">
        
        <div class="row note-title input-group input-group-lg">
          <input type="text" id="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Note Title">
        </div>
        <div class="row note-textarea input-group input-group-lg">
          <textarea type="text" id="entry" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
